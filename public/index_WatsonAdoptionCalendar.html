<!doctype html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Watson Adoption Team Calendar</title>
</head>
	<script src="codebase/dhtmlxscheduler.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="codebase/dhtmlxscheduler.css" type="text/css" media="screen" title="Watson Adoption Team Calendar" charset="utf-8">

	
<style type="text/css" media="screen">
	html, body{
		margin:0px;
		padding:0px;
		height:100%;
		overflow:hidden;
	}	
</style>

<script type="text/javascript" charset="utf-8">
	function init() {
		scheduler.config.show_loading=true;
		scheduler.config.xml_date="%Y-%m-%d %H:%i";
		scheduler.config.start_on_monday = false;
		scheduler.locale.labels.section_colorpicker = "Color";
		
		var colorpicker = 
			[
				{key:'rgb(204,204,204)', label:'Default'},
				{key:'rgb(255,102,102)', label:'Red'},
				{key:'rgb(255,153,51)', label:'Orange'},
				{key:'rgb(255,255,102)', label:"Yellow"},
				{key:'rgb(102,255,51)', label:'Green'},
				{key:'rgb(128,255,255)', label:'Blue'},
				{key:'rgb(77,77,184)', label:'Indigo'},
				{key:'rgb(163,102,163)', label:'Violet'}			
			];
		scheduler.config.lightbox.sections=[
			{name:"description", height:200, map_to:"text", type:"textarea" , focus:true},
			{name:"colorpicker", height:72, type:"select", map_to:"color", options:colorpicker},
			{name:"time", height:72, type:"time", map_to:"auto"}
			];
		scheduler.config.full_day  = true;
		scheduler.config.wide_form = true;
		
		scheduler.init('scheduler_here',new Date(),"month");
		scheduler.templates.xml_date = function(value){ return new Date(value); };
		scheduler.load("/data", "json");	
		var dp = new dataProcessor("/data");
		dp.init(scheduler);
		dp.setTransactionMode("POST", false);
	}
</script>

<body onload="init();">
	<div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
	<center><b>Watson Adoption Team Calendar</b></center>
		<div class="dhx_cal_navline">
			<div class="dhx_cal_prev_button">&nbsp;</div>
			<div class="dhx_cal_next_button">&nbsp;</div>
			<div class="dhx_cal_today_button"></div>
			<div class="dhx_cal_date"></div>
			<div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
			<div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
			<div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
		</div>
		<div class="dhx_cal_header">
		</div>
		<div class="dhx_cal_data">
		</div>
	</div>
</body>
